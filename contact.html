<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shelby. Контакты</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div class="page">
    <header>
        <div class="navbar">
            <a href="#">Тест-драйв</a>
            <a href="#">Найти дилера</a>
            <a href="#">Клиентская поддержка</a>
            <a href="contact.html">Напишите нам</a>
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="index.html" class="logo_bar"></a>
        </div>
    </header>
    <main>
        <form action="#">
            <p><i>Пожалуйста, заполните форму регистрации пользователей. Обязательные поля помечены </i><em>*</em></p>
            <fieldset>
                <legend>Контактная информация</legend>
                <label for="name">Фамилия <em>*</em></label>
                <input id="name" placeholder="Last name" autofocus required pattern="S+(А-яа-я"><br>
                <label for="family">Имя <em>*</em></label>
                <input id="family" placeholder="First name" autofocus required pattern="S+(А-яа-я"><br>
                <label for="lastname">Отчество</label>
                <input id="lastname" placeholder="Patronymic" autofocus required pattern="S+(А-яа-я"><br>
                <label for="telephone">Телефон <em>*</em></label>
                <input id="telephone" placeholder="+7-999-999-99-99"><br>
                <label for="email">Email <em>*</em></label>
                <input id="email" placeholder="ivanov@mail.ru"><br>
            </fieldset>
            <fieldset>
                <legend>Персональная информация</legend>
                <label for="age">Возраст<em>*</em></label>
                <input id="age"><br>
                <label for="gender">Пол</label>
                <select id="gender">
                    <option value="female">Мужской</option>
                    <option value="male">Женский</option>
                </select><br>
            </fieldset>
            <fieldset>
                <legend>Дополнительная информация</legend>
                <label for="model">Интересующая Вас модель</label>
                <select id="model">
                    <option>GT-500 2008</option>
                    <option>GT-350 2011</option>
                    <option>GT-500 2013</option>
                    <option>GT-350 2018</option>
                </select><br>
                <label for="question">Введите Ваш вопрос</label>
                <textarea name="Введите ваш вопрос" id="question" cols="50" rows="15"></textarea>
            </fieldset>
            <p class="submit"><input type="submit" value="Отправить информацию"></p>
        </form>
        <div class="fixfooter"></div>
    </main>
    <footer>
        <p><i class="far fa-copyright"></i> COPYRIGHT - SHELBY 2019. ALL RIGHT RESERVED</p>
    </footer>
</div>
</body>
</html>
